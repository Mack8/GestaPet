<mat-card class="full-width">
    <!-- Titulo del Card -->
    <mat-card-header>
      <mat-card-title>Sucursales</mat-card-title>
      
    </mat-card-header>
    
    <mat-card-content>
      <hr />
      <!-- Table -->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="full-width-table" matSort matSortStart="desc"
          aria-label="Elements">
          <!-- Columna nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
          </ng-container>
  
          <!-- Columna precio -->
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo Electronico</th>
            <td mat-cell *matCellDef="let row">{{ row.correoElectronico }}</td>
          </ng-container>


          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
            <td mat-cell *matCellDef="let row">{{ row.telefono }}</td>
          </ng-container>
  
          
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
          [pageSizeOptions]="[3, 5, 10]" aria-label="Seleccione una pagina">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
