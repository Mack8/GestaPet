<mat-card>
    <mat-card-header>
      <mat-card-title>Reporte de Citas por Sucursal</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ngx-charts-bar-vertical
        [results]="data"
        [view]="view"
        [scheme]="colorScheme"
        [animations]="animations"
        [legend]="legend"
        [legendTitle]="legendTitle"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [showXAxisLabel]="true"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel">
      </ngx-charts-bar-vertical>
    </mat-card-content>
  </mat-card>
