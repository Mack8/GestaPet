<img
  src="/assets/images/GestaPet.png"
  alt="image"
  width="8%"
  style="display: inline"
/>
<mat-toolbar color="primary">
  <button
    mat-button
    matTooltip="Inicio"
    [routerLink]="['/inicio']"
    routerLinkActive="link-active"
  >
    <h4>GestaPet</h4>
  </button>

  <!-- Menú Inicio -->
  <button mat-button [matMenuTriggerFor]="menu1">Inicio</button>
  <mat-menu #menu1="matMenu">
    <button
      mat-menu-item
      [routerLink]="['/inicio']"
      routerLinkActive="link-active"
    >
      Inicio
    </button>
    <button
      mat-menu-item
      [routerLink]="['/producto']"
      routerLinkActive="link-active"
    >
      Productos
    </button>
    <button
      mat-menu-item
      [routerLink]="['/factura']"
      routerLinkActive="link-active"
    >
      Facturas
    </button>
    <button
      mat-menu-item
      [routerLink]="['/reserva']"
      routerLinkActive="link-active"
    >
      Reservas
    </button>
    <button
      mat-menu-item
      [routerLink]="['/acerca-de']"
      routerLinkActive="link-active"
    >
      Acerca de
    </button>
  </mat-menu>

  <!-- Menú Mantenimientos -->
  <button mat-button [matMenuTriggerFor]="menu2">Mantenimientos</button>
  <mat-menu #menu2="matMenu">
    <button
      mat-menu-item
      [routerLink]="'/producto-table'"
      [routerLinkActive]="'link-active'"
    >
      Producto
    </button>
    <button
      mat-menu-item
      [routerLink]="'/sucursal-table'"
      [routerLinkActive]="'link-active'"
    >
      Sucursal
    </button>
    <button
      mat-menu-item
      [routerLink]="'/servicio-table'"
      [routerLinkActive]="'link-active'"
    >
      Servicio
    </button>

    <button
      mat-menu-item
      [routerLink]="['/horario']"
      routerLinkActive="link-active"
    >
      Horarios
    </button>
  </mat-menu>


  <!-- Menú Facturación -->
  <button mat-button [matMenuTriggerFor]="menu3">Facturación</button>
  <mat-menu #menu3="matMenu">
    <button
      mat-menu-item
      [routerLink]="['factura/create']"
      routerLinkActive="link-active"
    >
      Crear Factura
    </button>
    <button
      mat-menu-item
      [routerLink]="['factura/proforma']"
      routerLinkActive="link-active"
    >
      Ver Facturas
    </button>

  </mat-menu>

  <!-- Menú Reportes -->
  <button mat-button [matMenuTriggerFor]="menu4">Reportes</button>
  <mat-menu #menu4="matMenu">
    <button
      mat-menu-item
      [routerLink]="['reporte-citas-sucursal']"
      routerLinkActive="link-active"
    >
      Citas del día
    </button>
    <button
      mat-menu-item
      [routerLink]="['/reportProducto']"
      routerLinkActive="link-active"
    >
      Reporte de Productos
    </button>
    <button
      mat-menu-item
      [routerLink]="['reportServicio']"
      routerLinkActive="link-active"
    >
      Reporte de Servicios
    </button>

    <button
    mat-menu-item
    [routerLink]="['reporte-citas-estado']"
    routerLinkActive="link-active"
  >
    Reporte de Citas por Estado
  </button>

  </mat-menu>

  

  <!-- Espaciador para empujar el contenido a la derecha -->

  <button mat-button [matMenuTriggerFor]="menu5">Citas</button>
  <mat-menu #menu5="matMenu">
   <button mat-menu-item [routerLink]="['/agendar']" [routerLinkActive]="'link-active'" title="Agendar uan cita">Agendar</button>
  </mat-menu>
  <!--enlaces de la app-->
  <!--https://material.angular.io/guide/typography-->

  <div class="example-spacer"></div>
</mat-toolbar>
