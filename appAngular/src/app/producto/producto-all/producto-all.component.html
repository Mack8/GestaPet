<mat-card class="full-width">
  <!-- Titulo del Card -->
  <mat-card-header>
    <mat-card-title>Productos</mat-card-title>
    <mat-card-subtitle>
      <a mat-mini-fab matTooltip="Crear Producto" aria-label="Crear Producto" color="primary"
        (click)="crearProducto()">
        <mat-icon>add</mat-icon>
      </a>
      
    </mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <hr />
    <!-- Table -->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort matSortStart="desc"
        aria-label="Elements">
        <!-- Columna nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <!-- Columna precio -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
          <td mat-cell *matCellDef="let row">{{ row.categoria }}</td>
        </ng-container>

        <ng-container matColumnDef="proveedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Proveedor</th>
          <td mat-cell *matCellDef="let row">{{ row.proveedor }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let row">
            <button mat-mini-fab matTooltip="Actualizar Producto" aria-label="Actualizar Producto" color="primary"
            (click)="actualizarProducto(row.id)">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>

            <!-- <button mat-mini-fab matTooltip="Detalle Videojuego" aria-label="Detalle Videojuego" color="primary"
              (click)="detalleVideojuego(row.id)">
              <mat-icon class="mat-18">info</mat-icon>
            </button> -->

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
        [pageSizeOptions]="[3, 5, 10]" aria-label="Seleccione una pagina">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
