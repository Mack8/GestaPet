<div class="grid-container">
  <mat-card>
    <mat-card-header><h1 class="mat-h1">Productos</h1></mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
  <mat-grid-list [cols]="4" rowHeight="1:2" gutterSize="10px">
    @for (item of datos; track item.id) {
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header class="dashboard-card-header">
          <mat-card-title>{{ item.nombre }}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          [src]="'../../assets/images/' + item.imagen"
          [alt]="item.nombre"
        />
        <mat-card-content class="dashboard-card-content">
          <div class="price">{{ item.precio | currency : "USD" }}</div>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button
            mat-mini-fab
            color="accent"
            matTooltip="Detalle Producto"
            aria-label="Detalle Producto"
            color="primary"
            (click)="detalle(item.id)"
         >
            <mat-icon class="mat-18">info</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  }
  </mat-grid-list>
</div>
